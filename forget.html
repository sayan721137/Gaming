<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            position: relative;
        }

        h2 {
            color: #333;
        }

        input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .message {
            font-size: 14px;
            color: #007BFF;
        }

        .animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            opacity: 0.5;
            top: 0;
            left: 0;
            animation: fadeIn 1s forwards;
            z-index: -1;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
<div class="container">
  <h2>Forgot Password</h2>
  <input type="email" placeholder="Enter your email">
  <input type="email" placeholder="Enter New Password">
  <button>Reset Password</button>

</div>
<div class="animation"></div>
</body>
</html>
